<header class="center capitalize"><h1>{{ctrl.header}}</h1></header>

<div layout="column" layout-gt-md="row" layout-wrap>
<section flex="none">
	<menu layout="row" layout-gt-md="column" layout-align="space-around start" layout-wrap type="channels" label="">
		<menuitem ng-repeat="team in ctrl.teams" data-team-id="{{team.id}}">
			<md-button class="menu-btn md-raised" ng-disabled="team.id === ctrl.team.id" ng-click="ctrl.changeTeam(team)">{{team.name}}</md-button>
			<!--
			<a ng-href="#/dashboard/{{channel.id}}">{{channel.name}}</a>
			-->
		</menuitem>
	</menu>
</section>

<section flex layout="column">
	<md-card flex class="graph-column">
		<md-toolbar layout="row" layout-align="start center">
			<header class="md-toolbar-tools"><h1>Tickets SLA/SLO Jeopardy</h1></header>
		</md-toolbar>
		<md-content layout="row" layout-gt-md="column">
			<flex-graph flex
						graph-expand
						graph-name="sl-jeopardyTotal"
						graph-header="{{ctrl.team.name}}: total tickets SLA/SLO jeopardy">
			</flex-graph>
			<flex-graph flex
						graph-expand
						graph-name="sl-jeopardy"
						graph-header="{{ctrl.team.name}}: tickets SLA/SLO jeopardy">
			</flex-graph>
		</md-content>
	</md-card>
	<md-card flex class="graph-column">
		<md-toolbar layout="row" layout-align="start center">
			<header class="md-toolbar-tools"><h2>Tickets SLA/SLO Exceeded</h2></header>
		</md-toolbar>
		<md-content layout="row" layout-gt-md="column">
			<flex-graph flex
						graph-expand
						graph-name="sl-exceededTotal"
						graph-header="{{ctrl.team.name}}: total tickets SLA/SLO exceeded">
			</flex-graph>
			<flex-graph flex
						graph-expand
						graph-name="sl-exceeded"
						graph-header="{{ctrl.team.name}}: tickets SLA/SLO exceeded">
			</flex-graph>
		</md-content>
	</md-card>
</section>

<section flex layout="column">
	<md-card flex class="graph-column">
		<md-toolbar layout="row" layout-align="start center">
			<header class="md-toolbar-tools"><h2>Customer Escalations</h2></header>
		</md-toolbar>
		<md-content layout="row" layout-gt-md="column">
			<flex-graph flex
						graph-expand
						graph-name="escalationsTotal"
						graph-header="{{ctrl.team.name}}: total ticket escalations">
			</flex-graph>
			<flex-graph flex
						graph-expand
						graph-name="escalations"
						graph-header="{{ctrl.team.name}}: ticket escalations">
			</flex-graph>
		</md-content>
	</md-card>
	<md-card flex class="graph-column">
		<md-toolbar layout="row" layout-align="start center">
			<header class="md-toolbar-tools"><h2>Ticket Volume</h2></header>
		</md-toolbar>
		<md-content layout="row" layout-gt-md="column">
			<flex-graph flex
						graph-expand
						graph-name="volumeTotal"
						graph-header="{{ctrl.team.name}}: total ticket volume">
			</flex-graph>
			<flex-graph flex
						graph-expand
						graph-name="volume"
						graph-header="{{ctrl.team.name}}: ticket volume">
			</flex-graph>
		</md-content>
	</md-card>
</section>

<section flex layout="column">
	<md-card flex class="graph-column">
		<md-toolbar layout="row" layout-align="start center">
			<header class="md-toolbar-tools"><h2>First Touch Resolve</h2></header>
		</md-toolbar>
		<md-content layout="row" layout-gt-md="column">
			<flex-graph flex
						graph-expand
						graph-name="ftrTotal"
						graph-header="{{ctrl.team.name}}: total tickets first touch resolved">
			</flex-graph>
			<flex-graph flex
						graph-expand
						graph-name="ftr"
						graph-header="{{ctrl.team.name}}: tickets first touch resolved">
			</flex-graph>
		</md-content>
	</md-card>
</section>

</div>
