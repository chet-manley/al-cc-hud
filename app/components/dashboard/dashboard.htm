<header><h1 class="centered capitalized">{{ctrl.header}}</h1></header>

<div layout="column" layout-gt-lg="row" layout-wrap>
<md-content flex="none">
	<menu layout="row" layout-gt-lg="column" layout-align="space-around start" layout-wrap type="channels" label="">
		<menuitem ng-repeat="channel in ctrl.channels" data-channel-id="{{channel.id}}" ng-class="{active: channel.id === ctrl.channel.id}">
			<a ng-href="#/dashboard/{{channel.id}}">{{channel.name}}</a>	
			<!--
			<a ng-click="ctrl.changeChannel(channel)">{{channel.name}}</a>
			-->
		</menuitem>
	</menu>
</md-content>

	</md-card>
