<header class="center capitalize"><h1>{{ctrl.header}}</h1></header>

<div layout="column" layout-gt-lg="row" layout-wrap>
<section flex="none">
	<menu layout="row" layout-gt-lg="column" layout-align="space-around start" layout-wrap type="channels" label="">
		<menuitem ng-repeat="team in ctrl.teams" data-team-id="{{team.id}}">
			<md-button class="md-raised" ng-disabled="team.id === ctrl.team.id" ng-click="ctrl.changeTeam(team)">{{team.name}}</md-button>
			<!--
			<a ng-href="#/dashboard/{{channel.id}}">{{channel.name}}</a>
			-->
		</menuitem>
	</menu>
</section>

<section flex layout="column">
	<md-card flex class="graph-column">
		<md-toolbar layout="row" layout-align="start center">
			<header class="md-toolbar-tools"><h1>Tickets in Jeopardy</h1></header>
		</md-toolbar>
		<md-content layout="row" layout-gt-lg="column">
			<alcc-graph flex graph-type="Line" graph-data="ctrl.graphs.jeopardyTotal"></alcc-graph>
			<alcc-graph flex graph-type="Line" graph-data="ctrl.graphs.jeopardy"></alcc-graph>
		</md-content>
	</md-card>
	<md-card flex class="graph-column">
		<md-toolbar layout="row" layout-align="start center">
			<header class="md-toolbar-tools"><h2>Tickets Exceeding SLA</h2></header>
		</md-toolbar>
		<md-content layout="row" layout-gt-lg="column">
			<alcc-graph flex graph-type="Line" graph-data="ctrl.graphs.slaTotal"></alcc-graph>
			<alcc-graph flex graph-type="Line" graph-data="ctrl.graphs.sla"></alcc-graph>
		</md-content>
	</md-card>
</section>

<section flex layout="column">
	<md-card flex class="graph-column">
		<md-toolbar layout="row" layout-align="start center">
			<header class="md-toolbar-tools"><h2>Ticket Volume</h2></header>
		</md-toolbar>
		<md-content layout="row" layout-gt-lg="column">
			<alcc-graph flex graph-type="Line" graph-data="ctrl.graphs.volumeTotal"></alcc-graph>
			<alcc-graph flex graph-type="Line" graph-data="ctrl.graphs.volume"></alcc-graph>
		</md-content>
	</md-card>
	<md-card flex class="graph-column">
		<md-toolbar layout="row" layout-align="start center">
			<header class="md-toolbar-tools"><h2>Escalations</h2></header>
		</md-toolbar>
		<md-content layout="row" layout-gt-lg="column">
			<alcc-graph flex graph-type="Line" graph-data="ctrl.graphs.escalationsTotal"></alcc-graph>
			<alcc-graph flex graph-type="Line" graph-data="ctrl.graphs.escalations"></alcc-graph>
		</md-content>
	</md-card>
</section>

</div>
