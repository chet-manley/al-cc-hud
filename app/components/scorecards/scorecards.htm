<form class="controls" name="scorecardControl" ng-submit="ctrl.controls.action()">
	<label for="scorecardName">Find Scorecard:</label>
	<!--
	<input type="text" id="scorecardName" placeholder="{{ctrl.cardType}}" autocomplete ng-model="textList" required />
-->
	<autosuggest-input as-data="ctrl.controls.autosuggest"></autosuggest-input>
	<select ng-model="ctrl.controls.timeOption" ng-options="opt for opt in ctrl.controls.times" required>
		<option value="" disabled selected hidden>--Select Time--</option>
	</select>
	<input type="submit" value="Retrieve" ng-disabled="scorecardControl.$invalid" />
</form>
<h1 class="capitalized centered">{{ctrl.header}}</h1>
<table class="scorecard" ng-show="ctrl.table">
	<thead>
		<tr>
			<th ng-repeat="header in ctrl.table.headers">{{header}}</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td></td>
			<td class="bold">Total</td>
			<td class="percentage">{{ctrl.table.footer.goals.standard}}</td>
			<td ng-repeat="result in ctrl.table.footer.results track by $index" ng-class="{percentage: result}">{{result}}</td>
		</tr>
	</tfoot>
	<tbody>
		<tr ng-repeat="row in ctrl.table.rows">
			<td class="bold">{{row.kpi}}</td>
			<td ng-class="{percentage: row.weight}">{{row.weight}}</td>
			<td ng-class="{percentage: row.goals.standard !== '-'}">{{row.goals.standard}}</td>
			<td ng-class="{percentage: result !== '-', low: result <= row.goals.low, high: result >= row.goals.high}" ng-repeat="result in row.results track by $index">{{result}}</td>
		</tr>
	</tbody>
</table>
