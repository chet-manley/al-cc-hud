<div ng-controller="scorecards as scorecardCtrl">
	<form class="controls" action="#">
		<label for="scorecardName">Scorecard For:</label>
		<input type="text" id="scorecardName" placeholder="{{scorecardCtrl.type}}" />
		<select ng-model="myOptions" ng-change="scorecardCtrl.optUpdate(myOptions)" ng-options="opt for opt in scorecardCtrl.scorecard.options">
			<option value="">--Select Time--</option>
		</select>
		<input type="button" value="search" />
	</form>
	<table class="scorecard">
		<thead>
			<tr>
				<th ng-repeat="header in scorecardCtrl.scorecard.headers">{{header}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in scorecardCtrl.scorecard.rows">
				<td class="bold">{{row.kpi}}</td>
				<td class="percentage">{{row.weight}}</td>
				<td class="percentage">{{row.goal}}</td>
				<td class="percentage">{{row.results[0]}}</td>
				<td class="percentage">{{row.results[1]}}</td>
				<td class="percentage">{{row.results[2]}}</td>
				<td class="percentage">{{row.results[3]}}</td>
			</tr>
		</tbody>
</table>
</div>
